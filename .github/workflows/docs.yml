name: publish

on:
  workflow_run:
    workflows:
      - test
    branches:
      - main
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip" # caching pip dependencies
      - run: pip install --upgrade -r docs/requirements.txt
      - run: mkdocs gh-deploy --force
